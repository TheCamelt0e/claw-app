services:
  - type: web
    name: claw-api
    runtime: python
    buildCommand: pip install -r requirements-prod.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        value: sqlite:////data/claw.db
      - key: SECRET_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_RPM_LIMIT
        value: 15
      - key: GEMINI_RPD_LIMIT
        value: 1500
    disk:
      name: claw-data
      mountPath: /data
      sizeGB: 1

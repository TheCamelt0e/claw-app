services:
  - type: web
    name: claw-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements-prod.txt
    startCommand: uvicorn app.main_production:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: claw-postgres
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_RPM_LIMIT
        value: 15
      - key: GEMINI_RPD_LIMIT
        value: 1500
      - key: EMAIL_PROVIDER
        value: sendgrid
      - key: EMAIL_FROM
        value: noreply@claw.app
      - key: EMAIL_FROM_NAME
        value: CLAW
      - key: FRONTEND_URL
        value: https://claw.app
      - key: SENDGRID_API_KEY
        sync: false
      - key: REQUIRE_EMAIL_VERIFICATION
        value: false
      - key: AUDIT_LOG_ENABLED
        value: true
      - key: AUDIT_LOG_RETENTION_DAYS
        value: 90
    healthCheckPath: /health

databases:
  - name: claw-postgres
    plan: free
    ipAllowList: []  # Allow connections from anywhere (Render manages this internally)

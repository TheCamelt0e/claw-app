<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLAW - Mobile Access</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 400px;
        }
        .logo {
            font-size: 36px;
            font-weight: 900;
            color: #FF6B35;
            letter-spacing: 8px;
            margin-bottom: 8px;
        }
        .subtitle {
            color: #888;
            margin-bottom: 30px;
        }
        .qr-box {
            background: white;
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            display: inline-block;
        }
        .url-box {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 16px;
            margin: 20px 0;
            word-break: break-all;
        }
        .url {
            color: #FF6B35;
            font-size: 14px;
        }
        .instructions {
            color: #666;
            font-size: 13px;
            line-height: 1.6;
        }
        .instructions strong {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">CLAW</div>
        <div class="subtitle">Scan to open on your phone</div>
        
        <div class="qr-box">
            <div id="qrcode"></div>
        </div>
        
        <div class="url-box">
            <div class="url" id="url"></div>
        </div>
        
        <div class="instructions">
            <p><strong>1.</strong> Make sure your phone is on the same WiFi</p>
            <p><strong>2.</strong> Open your camera and scan the QR code</p>
            <p><strong>3.</strong> Tap the notification to open CLAW</p>
            <p><strong>4.</strong> Add to Home Screen for app-like experience!</p>
        </div>
    </div>

    <script>
        // Get the current URL but replace localhost with actual IP
        const currentHost = window.location.host;
        const url = 'http://' + currentHost;
        
        document.getElementById('url').textContent = url;
        
        new QRCode(document.getElementById("qrcode"), {
            text: url,
            width: 200,
            height: 200,
            colorDark : "#1a1a2e",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.M
        });
    </script>
</body>
</html>

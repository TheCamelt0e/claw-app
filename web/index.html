<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1a1a2e">
    <title>CLAW - Capture now, Strike later</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 100px;
        }
        header {
            text-align: center;
            padding: 30px 0 20px;
        }
        .logo {
            font-size: 42px;
            font-weight: 900;
            color: #FF6B35;
            letter-spacing: 10px;
            text-shadow: 0 0 30px rgba(255,107,53,0.3);
        }
        .tagline {
            color: #888;
            margin-top: 6px;
            font-size: 13px;
            letter-spacing: 1px;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.03);
            padding: 6px;
            border-radius: 25px;
        }
        .nav button {
            background: transparent;
            border: none;
            color: #888;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .nav button.active {
            background: #FF6B35;
            color: white;
        }
        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 18px;
            margin-bottom: 12px;
            border-left: 3px solid #FF6B35;
            transition: transform 0.2s, background 0.2s;
        }
        .card:hover {
            background: rgba(255,255,255,0.08);
        }
        .card-title {
            font-size: 16px;
            font-weight: 500;
            line-height: 1.4;
            margin-bottom: 8px;
        }
        .card-meta {
            color: #666;
            font-size: 11px;
        }
        .input-area {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            resize: none;
            min-height: 80px;
            font-family: inherit;
        }
        textarea:focus {
            outline: none;
        }
        textarea::placeholder {
            color: #555;
        }
        .btn-primary {
            background: linear-gradient(135deg, #FF6B35, #e94560);
            border: none;
            color: white;
            padding: 18px 32px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            letter-spacing: 2px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 20px rgba(255,107,53,0.3);
        }
        .btn-primary:active {
            transform: scale(0.98);
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #555;
        }
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        .category-badge {
            display: inline-block;
            background: rgba(255,107,53,0.15);
            color: #FF6B35;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .action-buttons {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }
        .btn-strike {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border: none;
            color: white;
            padding: 10px 16px;
            border-radius: 10px;
            cursor: pointer;
            flex: 1;
            font-weight: 600;
            font-size: 13px;
            transition: transform 0.2s;
        }
        .btn-strike:active {
            transform: scale(0.95);
        }
        .btn-release {
            background: rgba(136,136,136,0.15);
            border: none;
            color: #888;
            padding: 10px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }
        .btn-release:active {
            background: rgba(136,136,136,0.25);
        }
        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #4CAF50;
            color: white;
            padding: 14px 28px;
            border-radius: 12px;
            z-index: 1000;
            animation: slideUp 0.3s ease-out;
            font-weight: 500;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #FF6B35;
        }
        .stat-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #555;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,107,53,0.2);
            border-top-color: #FF6B35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .app-trigger {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: rgba(76,175,80,0.15);
            color: #4CAF50;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">CLAW</div>
            <div class="tagline">CAPTURE NOW â€¢ STRIKE LATER</div>
        </header>

        <div class="nav">
            <button class="active" onclick="showTab('capture')">ðŸ“¥ Capture</button>
            <button onclick="showTab('surface')">âš¡ Strike</button>
            <button onclick="showTab('vault')">ðŸ”’ Vault</button>
        </div>

        <!-- Capture Tab -->
        <div id="capture-tab" class="tab-content">
            <div class="input-area">
                <textarea id="capture-input" placeholder="What do you want to remember? Try: 'That book about habits Sarah mentioned' or 'Try the ramen place on 5th Street'"></textarea>
            </div>
            <button class="btn-primary" onclick="captureClaw()">CLAW IT</button>
            
            <div class="stats-bar">
                <div class="stat">
                    <div class="stat-value" id="stat-total">-</div>
                    <div class="stat-label">Captured</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="stat-active">-</div>
                    <div class="stat-label">Active</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="stat-struck">-</div>
                    <div class="stat-label">Struck</div>
                </div>
            </div>
        </div>

        <!-- Surface Tab -->
        <div id="surface-tab" class="tab-content" style="display:none;">
            <div id="surface-list"></div>
        </div>

        <!-- Vault Tab -->
        <div id="vault-tab" class="tab-content" style="display:none;">
            <div id="vault-list"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://' + window.location.hostname + ':8000/api/v1';
        let stats = { total: 0, active: 0, struck: 0 };

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            if (type === 'error') toast.style.background = '#e94560';
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2500);
        }

        function showTab(tab) {
            document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            
            document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
            document.getElementById(tab + '-tab').style.display = 'block';
            
            if (tab === 'surface') loadSurface();
            if (tab === 'vault') loadVault();
            if (tab === 'capture') loadStats();
        }

        async function loadStats() {
            try {
                const res = await fetch(API_URL + '/claws/me');
                const data = await res.json();
                const items = data.items || [];
                
                stats.total = items.length;
                stats.active = items.filter(i => i.status === 'active').length;
                stats.struck = items.filter(i => i.status === 'struck').length;
                
                document.getElementById('stat-total').textContent = stats.total;
                document.getElementById('stat-active').textContent = stats.active;
                document.getElementById('stat-struck').textContent = stats.struck;
            } catch (e) {
                console.log('Stats load failed');
            }
        }

        async function captureClaw() {
            const content = document.getElementById('capture-input').value.trim();
            if (!content) {
                showToast('Enter something to capture!', 'error');
                return;
            }
            
            const btn = document.querySelector('.btn-primary');
            btn.textContent = 'Capturing...';
            
            try {
                const res = await fetch(API_URL + '/claws/capture?content=' + encodeURIComponent(content), {
                    method: 'POST'
                });
                const data = await res.json();
                showToast('Clawed: ' + data.claw.category);
                document.getElementById('capture-input').value = '';
                loadStats();
            } catch (e) {
                showToast('Backend not running?', 'error');
            } finally {
                btn.textContent = 'CLAW IT';
            }
        }

        async function loadSurface() {
            const list = document.getElementById('surface-list');
            list.innerHTML = '<div class="loading"><div class="spinner"></div>Checking for strikes...</div>';
            
            try {
                const res = await fetch(API_URL + '/claws/surface');
                const claws = await res.json();
                
                if (claws.length === 0) {
                    list.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">â˜•</div>
                            <div>Nothing to surface right now</div>
                            <div style="font-size: 12px; margin-top: 8px; color: #444;">
                                CLAW will suggest things when context matches
                            </div>
                        </div>
                    `;
                    return;
                }
                
                list.innerHTML = claws.map(c => `
                    <div class="card fade-in">
                        <div class="card-title">${c.title || c.content}</div>
                        <div>
                            <span class="category-badge">${c.category || 'other'}</span>
                            ${c.app_trigger ? `<span class="app-trigger">âš¡ ${c.app_trigger}</span>` : ''}
                        </div>
                        <div class="action-buttons">
                            <button class="btn-strike" onclick="strikeClaw('${c.id}')">âœ“ Strike</button>
                            <button class="btn-release" onclick="releaseClaw('${c.id}')">Release</button>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                list.innerHTML = '<div class="empty-state">Backend not running on port 8000</div>';
            }
        }

        async function loadVault() {
            const list = document.getElementById('vault-list');
            list.innerHTML = '<div class="loading"><div class="spinner"></div>Loading vault...</div>';
            
            try {
                const res = await fetch(API_URL + '/claws/me');
                const data = await res.json();
                const items = data.items || [];
                
                if (items.length === 0) {
                    list.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">ðŸ“­</div>
                            <div>No claws yet</div>
                        </div>
                    `;
                    return;
                }
                
                list.innerHTML = items.map(c => `
                    <div class="card fade-in">
                        <div class="card-title">${c.title || c.content}</div>
                        <div>
                            <span class="category-badge">${c.category || 'other'}</span>
                            ${c.status === 'struck' ? '<span class="app-trigger" style="background:rgba(76,175,80,0.15);color:#4CAF50;">âœ“ Done</span>' : ''}
                        </div>
                        <div class="card-meta">${new Date(c.created_at).toLocaleDateString()}</div>
                    </div>
                `).join('');
            } catch (e) {
                list.innerHTML = '<div class="empty-state">Backend not running on port 8000</div>';
            }
        }

        async function strikeClaw(id) {
            try {
                await fetch(API_URL + '/claws/' + id + '/strike', {method: 'POST'});
                loadSurface();
                showToast('Struck! Great job! ðŸ’ª');
                loadStats();
            } catch (e) {
                showToast('Error', 'error');
            }
        }

        async function releaseClaw(id) {
            try {
                await fetch(API_URL + '/claws/' + id + '/release', {method: 'POST'});
                loadSurface();
                showToast('Released');
            } catch (e) {
                showToast('Error', 'error');
            }
        }

        // Enter key submits (but Shift+Enter for new line)
        document.getElementById('capture-input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                captureClaw();
            }
        });

        // Load stats on page load
        loadStats();
        
        // Refresh surface every 30 seconds if on that tab
        setInterval(() => {
            if (document.getElementById('surface-tab').style.display !== 'none') {
                loadSurface();
            }
        }, 30000);
    </script>
</body>
</html>

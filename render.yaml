services:
  # Backend API
  - type: web
    name: claw-api
    runtime: python
    plan: starter  # Upgraded from free - eliminates cold starts
    buildCommand: pip install -r backend/requirements-prod.txt
    startCommand: cd backend && uvicorn app.main_production:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: claw-postgres
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_RPM_LIMIT
        value: 15
      - key: GEMINI_RPD_LIMIT
        value: 1500
      
      # Redis (optional - for distributed rate limiting)
      # Get from Render Redis or Redis Labs
      - key: REDIS_URL
        sync: false
      
      # Email Configuration (Optional - for production)
      # Email provider: smtp, sendgrid, or ses
      - key: EMAIL_PROVIDER
        value: sendgrid
      - key: EMAIL_FROM
        value: noreply@claw.app
      - key: EMAIL_FROM_NAME
        value: CLAW
      - key: FRONTEND_URL
        value: https://claw.app
      
      # SendGrid (recommended for production)
      # Get API key from: https://app.sendgrid.com/settings/api_keys
      - key: SENDGRID_API_KEY
        sync: false
      
      # Security Settings
      # Set to true to require email verification before capturing
      - key: REQUIRE_EMAIL_VERIFICATION
        value: false
        
      # Audit Logging
      - key: AUDIT_LOG_ENABLED
        value: true
      - key: AUDIT_LOG_RETENTION_DAYS
        value: 90
      
      # Environment (production disables docs/debug endpoints)
      - key: ENVIRONMENT
        value: production
        
    healthCheckPath: /health

databases:
  # PostgreSQL Database
  - name: claw-postgres
    plan: basic  # Upgraded to paid - already done
    ipAllowList: []  # Allow all IPs (Render's security handles this)

